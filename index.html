<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chains - wordle style word connection game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9512385908704001"
     crossorigin="anonymous"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WXZNCNRJ0Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WXZNCNRJ0Z');
</script>
<body>
    <div id="gameAndAds">
        <div id="gameArea">
            <h1>WordChains.xyz</h1>
            
            <div id="chainDisplay">
                <!-- The current chain will be displayed here -->
            </div>
            <div id="minMovesDisplay"></div>
            <div id="shareResultsContainer"></div>
            <div id="customKeyboard">
                <div class="keyboard-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                </div>
            </div>
            
        </div>
    </div>
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p id="scoreMessage"></p>
            <button id="shareButton">Share</button>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <canvas id="confetti-canvas" style="display: none;"></canvas>
    <script src="confetti.js"></script>
    <script src="chain.js"></script>
</body>
</html>
