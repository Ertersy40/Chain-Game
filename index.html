<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordchains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameAndAds">
        <div id="gameArea">
            <h1>WordChains.xyz</h1>
            
            <div id="output">
                <!-- The starting word, chain, and target word will be displayed here -->
            </div>
            
            <div id="chainDisplay">
                <!-- The current chain will be displayed here -->
            </div>
            <div id="minMovesDisplay"></div>
        </div>
    </div>
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p id="scoreMessage"></p>
            <button id="shareButton">Share</button>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <canvas id="confetti-canvas" style="display: none;"></canvas>
    <script src="confetti.js"></script>
    <script src="chain.js"></script>
</body>
</html>
